<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>
            BENVENUTO NEL SERVIZIO PRENOTAZIONE BIGLIETTI
        </h1>
    </header>

    <main>
        <div class="data-container">

            <h2>
                INSERISCI I TUOI DATI NEI CAMPI
            </h2>

            <div class="data">
                <div class="data-form">
                    <h3>Nome e cognome</h3>
                    <input type="text" class="input-name">
                </div>

                <div class="data-form">
                    <h3>km da percorrere</h3>
                    <input type="text" class="input-km">
                </div>

                <div class="data-form">
                    <h3>La tua et√†</h3>
                    <select name="age" class="input-age">
                        <option value="minorenne">Minore di 18 anni</option>
                        <option value="maggiorenne">Tra 18 e 65 anni</option>
                        <option value="over">Over 65 anni</option>
                    </select>
                </div>

            </div>

            <button class="input-button">Genera</button>

            
        </div>

        <div class="data-container">
            <h2>
                DETTAGLIO BIGLIETTO
            </h2>

            <div class="ticket">

                <div class="data-form">
                    <h3>Nome e cognome passeggero</h3>
                    <p id="ticket-name">

                    </p>
                </div>

                <div class="data-form">
                    <h3>Numero carrozza</h3>
                    <p id="car-number">

                    </p>
                </div>

                <div class="data-form">
                    <h3>Codice CP</h3>
                    <p id="code-number">

                    </p>
                </div>

                <div class="data-form">
                    <h3>Prezzo biglietto</h3>
                    <p id="prezzo">

                    </p>
                </div>

                <div id="date-div">
                    <h4>Biglietto generato il:</h4>
                    <p id="date">

                    </p>
                </div>



            </div>
        </div>
    </main>
    

<script type="text/javascript" src="js/main.js"></script>  
</body>
</html>
